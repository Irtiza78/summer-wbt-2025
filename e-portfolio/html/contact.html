    <section>
        <form method="get" class="form-contain">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" class="textBox" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" class="textBox" name="lname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="textBox" name="email" placeholder="you@email.com" required>
            </div>

            <div class="form-group">
                <label>Contact Purpose:</label><br>
                <div class="radio-option">
                    <label>
                        <input type="radio" name="reason" value="collaboration" required> Project Collaboration
                    </label><br>
                    <label>
                        <input type="radio" name="reason" value="academic_help"> Assignment/Thesis
                    </label><br>
                    <label>
                        <input type="radio" name="reason" value="idea_sharing"> Research Discussion
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Service:</label><br>
                <div class="service">
                    <label>
                        <input type="radio" name="service" value="basic_dev" required> Basic Software or Web App
                        Development
                    </label><br>
                    <label>
                        <input type="radio" name="service" value="code_support"> Programming Help (Java / Python / C++)
                    </label><br>
                    <label>
                        <input type="radio" name="service" value="cyber_basics"> Basic Cybersecurity Awareness
                    </label><br>
                    <label>
                        <input type="radio" name="service" value="project_help"> Report Making Support
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Are you reaching out with a job proposal? <small>(Optional)</small></label><br>
                <div class="job-proposal">
                    <label>
                        <input type="checkbox" name="job_proposal_yes" value="yes"> Yes
                    </label><br>
                    <label>
                        <input type="checkbox" name="job_proposal_no" value="no"> No
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="jobTitle">Choose Your Job Title:</label><br>
                <select name="jobTitle" id="jobTitle" required>
                    <option value="" disabled selected>Select your position</option>
                    <option value="ceo">CEO</option>
                    <option value="hr">HR</option>
                    <option value="employee">Employee</option>
                </select>
            </div>

            <div class="formBtn">
                <input id="submitBtn" type="submit" value="submit">
            </div>
        </form>
    </section>
